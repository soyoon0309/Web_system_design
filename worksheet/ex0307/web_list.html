<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 만들기</title>
</head>
<body>
    <h1>목록 만들기</h1>
    <h2>프로그래밍 언어</h2><!-- 순서 없는 목록 -->
    <ul>
        <li>C</li>
        <li>Java</li>
        <li>Python</li>
        <li>Web</li>
    </ul>
<hr>
    <h2>웹 프로그래밍 환경 설정 단계</h2><!-- 순서 있는 목록 -->
    <ol type="1" start="1"><!--start="n" -> n부터 숫자 시작-->
        <li>비주얼 스튜디오 코드 설치</li>
        <li>한글팩 설치</li>
        <li>Live Server 설치</li>
        <li>샘플 코드 작성 후 실행</li>
    </ol>
<hr>
    <h2>사전식 목록</h2>
    <dl>
        <dt>단어/제목</dt>
        <dd>설명들</dd>
    </dl>
</body>
</html>
