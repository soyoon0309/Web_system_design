<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list li {
            cursor: pointer;
        }
        .list li:hover::after, .list li.fav:after {
            content: ' \2605';
            color: rgb(155, 203, 125);
        }
        .list li.fav:hover:after {
            content: ' \2606';
        }
    </style>
</head>
<body>
    <ul class="list">
        <li id="pancakes">Pancakes</li>
        <li id="donuts">Donuts</li>
        <li id="cupcakes">Cupcakes</li>
        <li id="icecream">Icecream</li>
        <li id="cookies">Cookies</li>
        <li id="chocolate">Chocolate</li>
    </ul>
    <script>
        var favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        favorites.forEach( function(favorite){
            document.getElementById(favorite).className = 'fav';
        });

        document.querySelector('.list').addEventListener('click', function(e){
            var id = e.target.id;
            var item = e.target;
            var index = favorites.indexOf(id);
            
            if (index == -1){
                favorites.push(id);
                item.className = 'fav';
            }
            else{
                favorites.splice(index, 1);
                item.className = '';
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
        })
    </script>
</body>
</html>
