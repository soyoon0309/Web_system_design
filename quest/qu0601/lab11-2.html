<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타이머를 가진 워커 태스크 만들기</title>
</head>
<body>
<h3>타이머를 가진 워커 태스크 만들기</h3>
<hr>
<div>
    <span>첫 번째 타이머</span>
    <input type="number" id="len" min="0" change="len()">
    <button type="button" id="start" onclick="start()">start</button>
    <button type="button" id="stop" onclick="stop()">stop</button>
    <span id="timer">timer</span>
</div>
<div>
    <span>두 번째 타이머</span>
    <input type="number" id="len" min="0">
    <button type="button" id="start" onclick="start()">start</button>
    <button type="button" id="stop" onclick="stop()">stop</button>
    <span id="timer">timer</span>
</div>
<script>
let addWorker = new Worker("lab11-2.js"); // 워커 태스크 생성
addWorker.onmessage = function (e) {
	// 텍스트 창에 결과 출력
	document.getElementById("timer").innerHTML = e.data; 
}

function start() {
	addWorker.postMessage("start");
}

function stop() {
	addWorker.postMessage("stop");
}
function len() {
    addWorker.postMessage(document.querySelector("len").innerHTML)
}
</script>
</body>
</html>
