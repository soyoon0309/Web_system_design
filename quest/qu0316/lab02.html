<!DOCTYPE html>
<html lang="ko">
<head>
    <title>현소윤 lab02</title>
</head>
<body>
    <h1>데이터분석 동아리 가입 양식</h1><br>
    <form>
        <label>이름 <input type="text" name="name"></label><br>
        <label>학부/학과 <select>
            <option>소프트웨어학부</option>
            <option>인공지능공학부</option>
            <option>통계학과</option>
        </select></label><br>
        학년 <label><input type="radio" name="grade"> 1학년</label>
        <label><input type="radio" name="grade"> 2학년</label>
        <label><input type="radio" name="grade"> 3학년</label>
        <label><input type="radio" name="grade"> 4학년</label><br>
        <label>학번 <input type="text" name="number"></label><br>
        <label>이메일 <input type="email"></label><br>
        <label>전화번호 <input type="tel"></label><br>
        <label>가입 동기 <textarea rows="2"></textarea></label><br>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
