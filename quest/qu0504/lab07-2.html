<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-2</title>
    <style>
        #container {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px double #d8f0fc;
            background-color: #d8f0fc;
            text-align: center;
            box-shadow: 2px 2px 3px gray;
        }
        h1 {
            margin-top: 80px;
        }
        .accent {
            font-size: 1.8em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="titleh"></h1>
        <p><span class="accent" id="result"></span>일 남았습니다.</p>
    </div>
    <script>
        var now = new Date(); //오늘 날짜
        var pivname = prompt("D-day 이름을 입력하시오.");
        var pivday = new Date(prompt("D-day 날짜를 입력하시오."));

        var toNow = now.getTime(); //오늘까지 지난 시간(밀리 초)
        var toPiv = pivday.getTime(); //기준일까지 지난 시간(밀리 초)
        var dday = toPiv - toNow; //기준일까지 지난 시간 - 오늘까지의 시간 = 오늘부터 기준일 사이의 시간

        dday = Math.round(dday/(1000*60*60*24)); //밀리초를 일수로 계산하고 반올림

        document.querySelector('#result').innerText = dday;
        document.querySelector('#titleh').innerText = pivname;
    </script>
</body>
</html>
